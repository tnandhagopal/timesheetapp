<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<title>Edit Project</title>

</head>

<body>

	<div th:replace="fragments/header :: header">&nbsp;</div>

	<div class="container-fluid">
		<div class="row">

			<div th:replace="fragments/navigationbar :: navigationbar">&nbsp;</div>

			<div class="col-10">
				<div class="container-fluid">
					<div class="row">
						<div class="header">
							<h3>Edit Project</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-2"></div>
						<div class="col-10">
							<form th:action="@{/admin/project/edit}" th:object="${project}"
								th:method="put" class="needs-validation" novalidate>
								<div class="form-group">
									<label for="id">Project Code:</label> <input type="text"
										th:field="*{id}" th:value="*{id}" class="form-control" id="id"
										placeholder="Enter Project Code" name="id" readonly>
									<div class="valid-feedback">Valid.</div>
									<div class="invalid-feedback">Please fill out this field.</div>

								</div>

								<div class="form-group">
									<label for="code">Project Code:</label> <input type="text"
										th:field="*{code}" th:value="*{code}" class="form-control"
										id="code" placeholder="Enter Project Code" name="code"
										required>
									<div class="valid-feedback">Valid.</div>
									<div class="invalid-feedback">Please fill out this field.</div>

								</div>

								<div class="form-group">
									<label for="name">Project Name:</label> <input type="text"
										th:field="*{name}" th:value="*{name}" class="form-control"
										id="name" placeholder="Enter Project Name" name="name"
										required>
									<div class="valid-feedback">Valid.</div>
									<div class="invalid-feedback">Please fill out this field.</div>

								</div>

								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-primary">Reset</button>

							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		// Disable form submissions if there are invalid fields
		(function() {
			'use strict';
			window.addEventListener('load',
					function() {
						// Get the forms we want to add validation styles to
						var forms = document
								.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(forms,
								function(form) {
									form.addEventListener('submit', function(
											event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									}, false);
								});
					}, false);
		})();
	</script>
</body>
</html>
