<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"/>

<body class="hold-transition skin-black-light sidebar-mini">

<div class="wrapper">

    <div th:replace="/fragments/header :: header">&nbsp;</div>

    <div th:replace="/fragments/navigationbar :: navigationbar">&nbsp;</div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <div th:replace="/fragments/contentHeader :: contentHeader"/>

        <!-- Main content -->
        <section class="content container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <input class="form-control" id="myInput" type="text"
                               placeholder="Search.."> <br>
                        <table id="Employees" class="table table-hover">
                            <thead>
                            <tr>
                                <th><span>Id</span></th>
                                <th><span>User Name</span></th>
                                <th><span>First Name</span></th>
                                <th><span>Second Name</span></th>
                                <th><span>Mail Id</span></th>
                                <th><span>Contact no.</span></th>
                                <th><span>Date of Birth</span></th>
                                <th><span>Status</span></th>
                                <th><span>Created by</span></th>
                                <th><span>Created on</span></th>
                                <th><span>Last updated by</span></th>
                                <th><span>Last updated date</span></th>
                            </tr>
                            </thead>
                            <tbody id="myTable">
                            <tr th:if="${employees.empty}">
                                <td colspan="2">No data Available</td>
                            </tr>
                            <tr th:each="employee, rowStat: ${employees}"
                                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                                <td><span th:text="${employee.id}"> ID </span></td>
                                <td><span th:text="${employee.userName}"> Code </span></td>
                                <td><span th:text="${employee.firstName}"> Name</span></td>
                                <td><span th:text="${employee.secondName}"> Name</span></td>
                                <td><span th:text="${employee.mailId}"> Name</span></td>
                                <td><span th:text="${employee.contactNo}"> Name</span></td>
                                <td><span th:text="${employee.dob}"> Name</span></td>
                                <td><span th:text="${employee.status}"> Name</span></td>

                                <td><span th:text="${employee.createdBy}">Created
											by</span></td>
                                <td><span th:text="${employee.createdDate}">Created
											on</span></td>
                                <td><span th:text="${employee.updatedBy}">Last
											updated by</span></td>
                                <td><span th:text="${employee.updatedDate}">Last
											updated date</span></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="container">
                            <input type="submit" id="submitButton" th:value="Save"> <input
                                type="reset" id="resetButton" name="reset" th:value="Reset"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div th:replace="/fragments/footer :: footer">&nbsp;</div>

</div>
<script src="/dist/js/search.js"></script>
</body>
</html>
